        <div class="row">

            <label for="autocomplete-input">Autocomplete</label>
          </div>
        </div>
      </div>
    </div>

    
    <input type="text" class="datepicker" placeholder="Date of Birth">

    <div class="input-field col s12">
      <select>
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <label>Materialize Select</label>
    </div>
  
    <div class="input-field col s12">
      <select multiple>
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <label>Materialize Multiple Select</label>
    </div>

    <!-- Switch -->
    <div class="row">
      <div class="col s7">
        <p>Switch</p>
      </div>
      <div class="col s5">
        <p>
        <div class="switch">
          <label>
            Off
            <input type="checkbox">
            <span class="lever"></span>
            On
          </label>
        </div>
      </p>
      </div>
    </div>

    <div class="row">
      <div class="col s7">

  <!-- Modal Structure -->
  <div id="add_contact_modal" class="modal add-contact" style="width: 96%;">
    <div class="modal-content">

      <form action="">
        <input type="text" name="name" id="" placeholder="Company Name">
        <input type="number" name="phone" id="" placeholder="Phone Number">
        <p class="error"></p>
        <div class="modal-footer">
          <button class="modal-close waves-effect waves-green btn">Add Record</button>
        </div>
      </form>
    </div>
  </div>
