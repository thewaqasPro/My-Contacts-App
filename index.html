  <!-- Modal Structure -->
  <div id="add_contact_modal" class="modal add-contact" style="width: 96%;">
    <div class="modal-content">
      <h4>Insert New Contact</h4>
      <form action="">
        <input type="text" name="name" id="" placeholder="Company Name">
        <input type="number" name="phone" id="" placeholder="Phone Number">
        <p class="error"></p>
        <div class="modal-footer">
          <button class="modal-close waves-effect waves-green btn">Add Record</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Structure -->

        </div>
